


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"><!--連到css-->
</head>

<body>
       
        <div class="wrap">
            
            <div class="login">
                <h2>歡迎光臨，這是會員頁</h2>
                <p>{{name}}，成功登入系統</p>
                <a href="{{ url_for('signout') }}">登出系統</a>
            </div>
           <form action="/createMessage" method="post">
                <div class="message">
                    <h3>快來留言吧</h3>
                    <p>內容<input type="text" name="comment" id="content_text"/></p>
                    <button id="sendout">送出</button>
                </div>
            </form>
            
                <div class="message_content">
                    <table>
                        {% for row in sql_content %}   
                        <tr>
                            <td><span>{{ row[0] }}:</span>{{ row[1] }}
                            {%if row[0]==name %}
                                <button class="delete" contentId="{{ row[2] }}">x</button>
                            {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            <script type="text/javascript" src="{{ url_for('static', filename = 'delete.js') }}"></script><!--連到js-->   
              
            
        </div>
    
</body>

</html>
