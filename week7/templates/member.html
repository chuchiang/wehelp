
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"><!--連到css-->
</head>

<body>
       
        <div class="wrap">
            
            <div class="login">
                <h2>歡迎光臨，這是會員頁</h2>
                <p id="name">{{name}}，成功登入系統</p>
                <a href="{{ url_for('signout') }}">登出系統</a>
            </div>
            
            
            <div class="search">
                <h3>查詢會員姓名</h3>
                    <div class="searchContent">
                        <input type="text" name="username" id="searchName"/> 
                        <button id="searchBtn">查詢</button>
                    </div>
                    <div id="result"></div>
            </div>
            <div class="replace">
                <h3>更新我的姓名</h3>
                    <div class="replaceContent">
                        <input type="text" name="replaceName" id="replaceName"/> 
                        <button id="replaceBtn">更新</button>
                    </div>
                    <div id="replacResult"></div>
            </div>

            <script type="text/javascript" src="{{ url_for('static', filename = 'search.js') }}"></script><!--連到js-->  
            
           <form action="/createMessage" method="post">
                <div class="message">
                    <h3>快來留言吧</h3>
                    <p>內容<input type="text" name="comment" id="content_text"/></p>
                    <button id="sendout">送出</button>
                </div>
            </form>
                <div class="message_content">
                    <table>
                        {% for row in sql_content %}   
                        <tr>
                            <td><span>{{ row['name'] }}:</span>{{ row['content'] }}
                            {%if row['name']==name %}
                                <button class="delete" contentId="{{ row['id'] }}">x</button>
                            {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            <script type="text/javascript" src="{{ url_for('static', filename = 'delete.js') }}"></script><!--連到js-->   
        </div>
    
</body>

</html>
